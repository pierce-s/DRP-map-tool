<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Hagga Basin Map Tool</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""/>

<style>
html,body{margin:0;height:100%;background:#121212;color:#eee;font:14px/1.4 sans-serif;}
#container{width:90vw;max-width:900px;margin:0 auto;padding-top:10px;}
#map{height:70vh;width:100%;background:#121212;position:relative;cursor:crosshair;}
/* force Leaflet to keep panning inside */
.leaflet-container.leaflet-panning{cursor:grabbing;}
.leaflet-control-zoom{top:10px;right:10px;left:auto!important;}
.coord-label{background:rgba(20,20,20,.85);border:none;color:#fff;
             font-family:monospace;padding:2px 4px;border-radius:3px;}
/* overlay controls */
#arrows,#copy{position:absolute;z-index:401}
#arrows{bottom:10px;left:10px;display:grid;grid-template-areas:
        ". up ."
        "left . right"
        ". down .";grid-gap:4px;}
#arrows button,#copy{background:#1e1e1e;border:1px solid #444;color:#eee;
                     padding:6px 10px;border-radius:4px;cursor:pointer;width:38px;height:38px;}
#arrows button[data-dir="up"]   {grid-area:up}
#arrows button[data-dir="down"] {grid-area:down}
#arrows button[data-dir="left"] {grid-area:left}
#arrows button[data-dir="right"]{grid-area:right}
#copy{bottom:10px;right:10px}
.toast{position:absolute;right:20px;bottom:60px;
       background:rgba(20,20,20,.85);color:#fff;font:12px monospace;
       padding:4px 8px;border-radius:4px;opacity:0;pointer-events:none;}
</style>
</head>
<body>

<div id="container">
  <div id="map">
    <div id="arrows">
      <button data-dir="up">↑</button>
      <button data-dir="left">←</button>
      <button data-dir="right">→</button>
      <button data-dir="down">↓</button>
    </div>
    <button id="copy" disabled>Copy Coordinates</button>
    <div id="toast" class="toast"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

<script>
(function(){
  const imgPath='hagga-basin.png',
        copyBtn=document.getElementById('copy'),
        toast  =document.getElementById('toast'),
        arrows =document.getElementById('arrows');

  const img=new Image();
  img.src=imgPath;
  img.onload=()=>init(img.naturalWidth,img.naturalHeight);

  function init(w,h){
    const bounds=[[0,0],[h,w]];
    const map=L.map('map',{
      crs:L.CRS.Simple,minZoom:-2,maxZoom:4,
      attributionControl:false,zoomControl:true,
      inertia:true,maxBounds:bounds,maxBoundsViscosity:1
    });
    L.imageOverlay(imgPath,bounds).addTo(map);
    map.fitBounds(bounds);
    map.doubleClickZoom.disable();   // prevents arrow double-click zoom

    let marker=null,lastXY='';

    /* default Leaflet marker, anchor set to tip */
    const def=L.Icon.Default.prototype.options;
    const pin=L.icon({
      iconUrl:def.iconUrl,iconRetinaUrl:def.iconRetinaUrl,shadowUrl:def.shadowUrl,
      iconSize:def.iconSize,iconAnchor:[12,41],tooltipAnchor:[12,-8]   // tooltip upper-right, close to tip
    });

    function updateLabel(latlng){
      const x=Math.round(latlng.lng),y=Math.round(latlng.lat);
      lastXY=`${x},${y}`;
      if(!marker.getTooltip())
        marker.bindTooltip('',{permanent:true,className:'coord-label',direction:'top'});
      marker.setTooltipContent(lastXY);
      copyBtn.disabled=false;
    }

    map.on('click',e=>{
      if(!marker){
        marker=L.marker(e.latlng,{icon:pin,draggable:true}).addTo(map);
        marker.on('drag',ev=>updateLabel(ev.latlng));
      }else marker.setLatLng(e.latlng);
      updateLabel(e.latlng);
    });

    /* arrow navigation */
    const step=100;
    arrows.addEventListener('click',ev=>{
      const dir=ev.target.dataset.dir; if(!dir) return;
      const dx=dir==='left'?-step:dir==='right'?step:0,
            dy=dir==='up'?-step:dir==='down'?step:0;
      map.panBy([dx,dy],{duration:0.25});
    });
    /* stop dbl-clicks on arrow cluster propagating to map */
    L.DomEvent.disableClickPropagation(arrows);

    /* copy to clipboard with toast cue */
    function showToast(){
      toast.textContent='Copied!';
      toast.style.opacity='1';
      setTimeout(()=>toast.style.opacity='0',800);
    }
    copyBtn.addEventListener('click',()=>{
      navigator.clipboard.writeText(lastXY).then(showToast);
    });
  }
})();
</script>
</body>
</html>
