<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Hagga Basin Map Tool</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""/>

<style>
html,body{margin:0;height:100%;background:#121212;color:#eee;font:14px/1.4 sans-serif;}
#container{width:90vw;max-width:900px;margin:0 auto;padding-top:10px;}
#map{height:70vh;width:100%;background:#121212;position:relative;}
.leaflet-control-zoom{top:10px;right:10px;left:auto!important;}
.coord-label{background:rgba(20,20,20,.85);border:none;color:#fff;font-family:monospace;
             padding:2px 4px;border-radius:3px;}
/* overlay controls */
#arrows,#copy{position:absolute;z-index:401}
#arrows{bottom:10px;left:10px;display:grid;grid-template:
        "up up" "left right" "down down"/auto auto;}
#arrows button,#copy{background:#1e1e1e;border:1px solid #444;color:#eee;padding:6px 10px;
                     margin:2px;border-radius:4px;cursor:pointer;}
#copy{bottom:10px;right:10px}
</style>
</head>
<body>

<div id="container">
  <div id="map">
    <div id="arrows">
      <button data-dir="up">↑</button>
      <button data-dir="left">←</button>
      <button data-dir="right">→</button>
      <button data-dir="down">↓</button>
    </div>
    <button id="copy" disabled>Copy X,Y</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

<script>
(function(){
  const imgPath='hagga-basin.png';
  const copyBtn=document.getElementById('copy');

  const img=new Image();
  img.src=imgPath;
  img.onload=()=>init(img.naturalWidth,img.naturalHeight);

  function init(w,h){
    const bounds=[[0,0],[h,w]],
          map=L.map('map',{
            crs:L.CRS.Simple,minZoom:-2,maxZoom:4,
            attributionControl:false,zoomControl:true,
            inertia:true,maxBounds:bounds,maxBoundsViscosity:1
          });

    L.imageOverlay(imgPath,bounds).addTo(map);
    map.fitBounds(bounds);

    let marker=null,lastXY='';

    function setLabel(latlng){
      const x=Math.round(latlng.lng), y=Math.round(latlng.lat);
      lastXY=`${x},${y}`;
      if(!marker.getTooltip())
        marker.bindTooltip('',{permanent:true,className:'coord-label',
                               direction:'right',offset:[6,-24]});
      marker.setTooltipContent(lastXY);
      copyBtn.disabled=false;
    }

    map.on('click',e=>{
      if(!marker){
        marker=L.marker(e.latlng,{draggable:true}).addTo(map);
        marker.on('drag',ev=>setLabel(ev.latlng));
      }else marker.setLatLng(e.latlng);
      setLabel(e.latlng);
    });

    /* arrow panning */
    const step=100;
    document.getElementById('arrows').addEventListener('click',ev=>{
      const dir=ev.target.dataset.dir;
      if(!dir)return;
      const dx=dir==='left'?-step:dir==='right'?step:0,
            dy=dir==='up'?-step:dir==='down'?step:0;
      map.panBy([dx,dy],{duration:0.25});
    });

    /* copy to clipboard with subtle cue */
    copyBtn.addEventListener('click',()=>{
      navigator.clipboard.writeText(lastXY).then(()=>{
        const old=copyBtn.textContent;
        copyBtn.textContent='Copied!';
        setTimeout(()=>copyBtn.textContent=old,1000);
      });
    });
  }
})();
</script>
</body>
</html>
